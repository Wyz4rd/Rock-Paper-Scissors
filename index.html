<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <img id="rps" src="images/rps.gif" alt="rock paper scissors">
    <button id="restart">Click to restart</button>
    <div id="textBox">
        <p id="text">Choose either Rock, Paper or Scissors!</p>
        <p id="computerText"></p>
    </div>
    
    <div id="buttons">
        <button id="buttonRock"><img src="images/rock.png"><audio src="images/throwing-a-rock-on-ice-192882.mp3"></audio></button>
        <button id="buttonPaper"><img src="images/paper.png"><audio src="images/paper-rustling-97867.mp3"></audio></button>
        <button id="buttonScissors"><img src="images/scissors.png"><audio src="images/scissors-quick-cut-100455.mp3"></audio></button>
    </div>
</body>
</html>
